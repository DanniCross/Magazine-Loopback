<br />
<div class="columns">
  <div class="column">
    <article class="tile is-child notification is-light box">
      <p class="title has-text-centered has-text-dark">Authors</p>
      <div class="content">
        <div *ngFor="let autor of usersAutors" class="is-centered">
          <article class="tile is-child notification boxColor">
            <div class="columns ">
              <div class="column">
                <p class="title Title has-text-light">
                  Name: {{ autor.name }} {{ autor.lastname }}
                </p>
                <p class="subtitle Subtitle has-text-light">
                  Email: {{ autor.email }}
                </p>

                <p class="subtitle Subtitle has-text-light">
                  Phone: {{ autor.phone }}
                </p>
                <p class="subtitle Subtitle has-text-light">
                  Rol: {{ autor.rol }}
                </p>
                <button class="button is-rounded is-medium is-light">
                  Change Rol
                </button>
              </div>
            </div>
          </article>
          <br />
        </div>
      </div>
    </article>
  </div>
  <div class="column">
    <article class="tile is-child notification is-light box">
      <p class="title has-text-centered has-text-dark">Editors</p>
      <div class="content">
        <div *ngFor="let editor of usersEditors" class="margin">
          <article class="tile is-child notification boxColor">
            <div class="columns ">
              <div class="column">
                <p class="title Title has-text-light">
                  Name: {{ editor.name }} {{ editor.lastname }}
                </p>
                <p class="subtitle Subtitle has-text-light">
                  Email: {{ editor.email }}
                </p>

                <p class="subtitle Subtitle has-text-light">
                  Phone: {{ editor.phone }}
                </p>
                <p class="subtitle Subtitle has-text-light">
                  Rol: {{ editor.rol }}
                </p>
                <button class="button is-rounded is-medium is-light">
                  Change Rol
                </button>
              </div>
            </div>
          </article>
          <br />
        </div>
      </div>
    </article>
  </div>
</div>
