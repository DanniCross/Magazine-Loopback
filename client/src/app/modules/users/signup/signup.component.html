<div class="hero-body">
  <div id="app">
    <div class="section">
      <div class="container">
        <div class="box has-background-light Margin">
          <div class="title has-text-dark has-text-centered">Sign Up</div>
          <span class="icon Icon Title">
            <i class="fas fa-user-plus"></i>
          </span>
          <br />
          <br />
          <form id="register-form">
            <div class="field">
              <div class="columns">
                <div class="column">
                  <label class="label" for="firstName">First Name</label>
                  <div class="control">
                    <input
                      class="input is-rounded"
                      type="text"
                      placeholder="First Name"
                      name="firstName"
                    />
                  </div>
                </div>
                <div class="column">
                  <label class="label" for="secondName">Second Name</label>
                  <div class="control">
                    <input
                      class="input is-rounded"
                      type="text"
                      placeholder="Second Name"
                      name="secondName"
                    />
                  </div>
                </div>
              </div>
              <br />
              <div class="columns">
                <div class="column">
                  <label class="label" for="firstLastName"
                    >First Last Name</label
                  >
                  <div class="control">
                    <input
                      class="input is-rounded"
                      type="text"
                      placeholder="First Last Name"
                      name="firstLastName"
                    />
                  </div>
                </div>
                <div class="column">
                  <label class="label" for="secondLastName"
                    >Second Last Name</label
                  >
                  <div class="control">
                    <input
                      class="input is-rounded"
                      type="text"
                      placeholder="Second Last Name"
                      name="secondLastName"
                    />
                  </div>
                </div>
              </div>
              <br />
              <div class="columns">
                <div class="column">
                  <label class="label" for="country">Country</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-rounded"
                      type="text"
                      placeholder="Country"
                      name="country"
                    /><span class="icon is-left"
                      ><i class="fas fa-globe-americas"></i
                    ></span>
                  </div>
                </div>
                <div class="column">
                  <label class="label" for="phone">Phone</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-rounded"
                      type="text"
                      placeholder="Phone"
                      name="phone"
                    /><span class="icon is-left"
                      ><i class="fas fa-phone"></i
                    ></span>
                  </div>
                </div>
              </div>
              <br />
              <div class="columns">
                <div class="column">
                  <label class="label" for="email">Email</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-rounded"
                      type="email"
                      placeholder="Email"
                      name="email"
                    /><span class="icon is-left"
                      ><i class="fa">envelope-square</i></span
                    >
                  </div>
                </div>
              </div>
              <br />
              <div class="columns">
                <div class="column">
                  <label class="label" for="afiliation">Afiliation</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-rounded"
                      type="text"
                      placeholder="Afiliation"
                      name="afiliation"
                    /><span class="icon is-left"
                      ><i class="fas fa-shield-alt"></i
                    ></span>
                  </div>
                </div>
                <div class="column">
                  <label class="label" for="formation">Formation</label>
                  <div class="control has-icons-left">
                    <div class="select is-rounded">
                      <select>
                        <option>Choose your Formation</option>
                        <option value="Pre-Grade">Pre-Grade</option>
                        <option value="Especialization">Especialization</option>
                        <option value="Magister">Magister</option>
                        <option value="PhD">PhD</option>
                      </select>
                    </div>
                    <div class="icon is-small is-left">
                      <i class="fas fa-user-graduate"></i>
                    </div>
                  </div>
                </div>
              </div>
              <br />
              <div class="columns">
                <div class="column">
                  <label class="label" for="password">Password</label>
                  <div class="control has-icons-left">
                    <input
                      class="input is-rounded"
                      type="password"
                      placeholder="Password"
                      name="password"
                    /><span class="icon is-left"><i class="fa">key</i></span>
                  </div>
                </div>
                <div class="column">
                  <label class="label" for="retypePassword"
                    >Re-Type Password</label
                  >
                  <div class="control has-icons-left">
                    <input
                      class="input is-rounded"
                      type="password"
                      placeholder="Confirm Password"
                      name="retypePassword"
                    /><span class="icon is-left"><i class="fa">lock</i></span>
                  </div>
                </div>
              </div>
              <br />
              <button
                class="button is-info is-large Icon2 is-outlined is-rounded"
                routerLink="/AutorHome"
              >
                <span class="icon">
                  <i class="fas fa-plus"></i>
                </span>
                <span>Register</span>
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
